name: Backend

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.6

    - name: Install Dependencies
      run: |
        pip install pipenv
        PIPENV_VENV_IN_PROJECT=true pipenv install --dev

    - name: Lint
      run: |
        pipenv run pylint ./server

    - name: Test
      run: |
        pipenv run pytest ./server
