version: "3.0"

services:
  api:
    build:
      context: ./
      dockerfile: ./server/Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      PORT: 8000
    env_file:
      - .env
    volumes:
      - "./server/api:/app/api"
      - "./server/config:/app/config"
      - "./server/public:/app/public"
      - "./server/templates:/app/templates"

  db:
    image: postgres
    ports:
      - "5433:5432"
    env_file:
      - .env
    volumes:
      - "./.db:/var/lib/postgresql/data"

  web:
    build:
      context: ./
      dockerfile: ./Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - api
    environment:
      NODE_ENV: production
      PORT: 3000
      REACT_APP_PROXY: http://api:8000
    env_file:
      - .env
    volumes:
      - "./public:/app/public"
      - "./src:/app/src"

